//apply plugin: 'idea'
//and standard one
apply plugin: 'java'

repositories {
   flatDir {
       dirs 'libs'
   }
}


dependencies {
    compile files('libs/d0sl_core.jar')
}

sourceSets {
    main {
        java {
            srcDirs= ["source_gen"]
        }
        resources {
            srcDirs= ["resources"]
        }
    }
}

// holds classes included into examples.jar, so they are to be excluded from core.jar


task examplesJar(type: Jar) {
    archiveName = 'd0sl_examples.jar'
    destinationDir = file("${buildDir}/jars")
    from (sourceSets.main.output)
}
